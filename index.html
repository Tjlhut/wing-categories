<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="categories">
      <div class="cat-row1">
        <div class="category">
          <div class="category-image">
            <img
              src="./assets/Girls Mini Loro Swing Dress  Lilly Pulitzer 7.png"
              alt="Girls clothing category image"
            />
            <div class="category-title">
              <h4>Girls Clothing</h4>
            </div>
          </div>
        </div>
        <div class="category">
          <div class="category-image">
            <img
              src="./assets/boys-clothing.png"
              alt="Boys clothing category image"
            />
            <div class="category-title">
              <h4>Boys Clothing</h4>
            </div>
          </div>
        </div>
        <div class="category">
          <div class="category-image">
            <img
              src="./assets/Kids Shoes  Clothing - New Balance 1.png"
              alt="Boys shoes"
            />
            <div class="category-title">
              <h4>Boys Shoes</h4>
            </div>
          </div>
        </div>
        <div class="category">
          <div class="category-image">
            <img src="./assets/girls-shoes.png" alt="Girls shoes" />
            <div class="category-title">
              <h4>Girls Shoes</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="cat-row2">
        <div class="category">
          <div class="category-image">
            <img src="./assets/crib.png" alt="Cribs" />
            <div class="category-title">
              <h4>Cribs</h4>
            </div>
          </div>
        </div>
        <div class="category">
          <div class="category-image">
            <img
              src="./assets/WING STROLLER BACKGROUND MODIFIED 1.png"
              alt="Stroller"
            />
            <div class="category-title">
              <h4>Strollers</h4>
            </div>
          </div>
        </div>
        <div class="category">
          <div class="category-image">
            <img src="./assets/carseat.png" />
            <div class="category-title">
              <h4>Car Seats</h4>
            </div>
          </div>
        </div>
        <div class="category">
          <div class="category-image">
            <img src="./assets/cutlery.png" alt="Children's Cutlery" />
            <div class="category-title">
              <h4>Cutlery</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
